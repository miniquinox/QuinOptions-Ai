name: Run Python Script

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance selenium python-dotenv robin_stocks firebase-admin pyotp

      - name: Debug Chromedriver
        run: |
          # Verify if chromedriver exists in the repository
          if [ ! -f ./chromedriverGitHub ]; then
            echo "ERROR: chromedriverGitHub not found!"
            exit 1
          fi

          # Check file type to ensure it's a Linux executable
          file ./chromedriverGitHub

          # Ensure chromedriver has the correct permissions
          chmod +x ./chromedriverGitHub
          ls -l ./chromedriverGitHub

          # Move it to /usr/local/bin
          sudo mv ./chromedriverGitHub /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Run Python Script
        env:
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
          ROBIN_MFA: ${{ secrets.ROBIN_MFA }}
          ROBIN_USERNAME: ${{ secrets.ROBIN_USERNAME }}
          ROBIN_PASSWORD: ${{ secrets.ROBIN_PASSWORD }}
        run: |
          # Run script with Xvfb to simulate a display environment for headless Chrome
          xvfb-run -a python YahooOptions.py
