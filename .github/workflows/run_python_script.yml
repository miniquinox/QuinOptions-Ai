name: Run Python Script

on:        
  # Runs at 6:10 AM PST, Monday through Friday
  schedule:
    - cron: '00 13 * * 1-5'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance selenium python-dotenv robin_stocks firebase-admin pyotp

      - name: Cache ChromeDriver
        id: chrome-cache
        uses: actions/cache@v3
        with:
          path: /usr/local/bin/chromedriver
          key: chromedriver-${{ runner.os }}-${{ hashFiles('YahooOptions.py') }}

      - name: Set up ChromeDriver
        if: steps.chrome-cache.outputs.cache-hit != 'true'
        run: |
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d{2,3}')
          CHROMEDRIVER_VERSION=$(curl -sS chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION)
          wget -N https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip -P /tmp/
          unzip /tmp/chromedriver_linux64.zip -d /tmp/
          sudo mv /tmp/chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Run Python Script
        env:
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
          ROBIN_MFA: ${{ secrets.ROBIN_MFA }}
          ROBIN_USERNAME: ${{ secrets.ROBIN_USERNAME }}
          ROBIN_PASSWORD: ${{ secrets.ROBIN_PASSWORD }}
        run: |
          xvfb-run -a python YahooOptions.py
